<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Only Website</title>
  <style>
    /* Make the page background black and center the video */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    video {
      max-width: 100%;
      max-height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Replace "video.mp4" with your video file or its URL -->
  <video controls autoplay>
    <source src="video.mp4" type="video/mp4" />
  </video>
</body>
</html>
